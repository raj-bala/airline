
<p-table #dt3 [columns]="cols" [value]="allFlightDetails" [responsive]="true" [paginator]="true" [rows]="10" styleClass="ui-table-customers" [resizableColumns]="true" [rowHover]="true" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]">

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn class="ui-column-title">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
        </tr>
        <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field">
                <div *ngIf="col.field!='id'">
                        <input pInputText type="text"  (input)="dt3.filter($event.target.value, col.field, 'contains')">
                </div>

            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData" class="ui-selectable-row">
            <td *ngFor="let col of columns" class="ui-resizable-column">
                 <div>
                    <span class="ui-column-title">{{col.header}}</span>
                    {{rowData[col.field]}}
                 </div>
            </td>
        </tr>
    </ng-template>
  </p-table>
