<p-table #dt2 [columns]="cols" [value]="flightsList" [responsive]="true" [paginator]="true" [rows]="10" styleClass="ui-table-customers" [resizableColumns]="true" [rowHover]="true" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]">

  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn class="ui-column-title">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
          </th>
      </tr>
      <tr>
          <th *ngFor="let col of columns" [ngSwitch]="col.field">
              <div *ngIf="col.field!='id'">
                      <input pInputText type="text"  (input)="dt2.filter($event.target.value, col.field, 'contains')">
              </div>

          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData" class="ui-selectable-row">
          <td *ngFor="let col of columns" class="ui-resizable-column">
               <div *ngIf="col.field=='id'">
              <button pButton type="button"  (click)="ChangeData(rowData)" icon="pi pi-fw pi-user-edit" ></button>
               </div>
               <div *ngIf="col.field!='id'">
                  <span class="ui-column-title">{{col.header}}</span>
                  {{rowData[col.field]}}
               </div>
          </td>
      </tr>
  </ng-template>
</p-table>
<!-- Dialog box to Change Flight Details -->
<p-dialog header="Flight Info" [(visible)]="displayDialog" showEffect="fade" [modal]="true"  [style]="{width: '300px'}">
      <div class="ui-g ui-fluid" *ngIf="flightDetails">
          <div class="ui-g-12">
              <div class="ui-g-4">
                  <label for="flightnumber">Flight Number</label>
              </div>
              <div class="ui-g-8">
                  <input pInputText id="flightnumber" [(ngModel)]="flightDetails.flightnumber" />
              </div>
          </div>
          <div class="ui-g-12">
              <div class="ui-g-4">
                  <label for="flightname">Flight Name</label>
              </div>
              <div class="ui-g-8">
                  <input pInputText id="flightname" [(ngModel)]="flightDetails.flightname" />
              </div>
          </div>
          <div class="ui-g-12">
              <div class="ui-g-4">
                  <label for="flightorigin">Flight Origin </label>
              </div>
              <div class="ui-g-8">
                  <input pInputText id="flightorigin" [(ngModel)]="flightDetails.flightorigin" />
              </div>
          </div>
          <div class="ui-g-12">
              <div class="ui-g-4">
                  <label for="flightdest">Flight dest </label>
              </div>
              <div class="ui-g-8">
                  <input pInputText id="flightdest" [(ngModel)]="flightDetails.flightdest" />
              </div>
          </div>
          <div class="ui-g-12">
              <div class="ui-g-4">
                  <label for="departuretime">Departure Time </label>
              </div>
              <div class="ui-g-8">
                  <input pInputText type="time" id="departuretime" [(ngModel)]="flightDetails.departuretime" />
              </div>
          </div>
          <div class="ui-g-12">
              <div class="ui-g-4">
                  <label for="arrivaltime">Arrival Time </label>
              </div>
              <div class="ui-g-8">
                  <input pInputText type="time" id="arrivaltime" [(ngModel)]="flightDetails.arrivaltime" />
              </div>
          </div>
          <div class="ui-g-12">
              <div class="ui-g-4">
                  <label for="flightprice">Flight Price </label>
              </div>
              <div class="ui-g-8">
                  <input pInputText id="flightprice" [(ngModel)]="flightDetails.flightprice" />
              </div>
          </div>
          <div class="ui-g-12">
              <div class="ui-g-4">
                  <label for="childAllow">Child Allow</label>
              </div>
              <div class="ui-g-8">
                  <p-checkbox binary="true" id="childAllow" [(ngModel)]="flightDetails.childAllow"></p-checkbox>
              </div>
          </div>
          <div class="ui-g-12">
              <div class="ui-g-4">
                  <label for="wheelChair">WheelChair Provision</label>
              </div>
              <div class="ui-g-8">
                  <p-checkbox binary="true" id="wheelChair" [(ngModel)]="flightDetails.wheelChairProvision"></p-checkbox>
              </div>
          </div>
          <div class="ui-g-12">
              <div class="ui-g-4">
                  <label for="shopping">Shopping</label>
              </div>
              <div class="ui-g-8">
                  <p-checkbox binary="true" id="shopping" [(ngModel)]="flightDetails.shopping"></p-checkbox>
              </div>
          </div>
          <div class="ui-g-12">
              <div class="ui-g-4">
                  <label for="Wifi">Wifi</label>
              </div>
              <div class="ui-g-8">
                  <p-checkbox binary="true" id="Wifi" [(ngModel)]="flightDetails.flightWifi"></p-checkbox>
              </div>
          </div>
          <div class="ui-g-12">
              <div class="ui-g-4">
                  <label for="flightEntertainment">Entertain ment</label>
              </div>
              <div class="ui-g-8">
                  <p-checkbox binary="true" id="flightEntertainment" [(ngModel)]="flightDetails.flightEntertainment"></p-checkbox>
              </div>
          </div>
          <div class="ui-g-12">
              <div class="ui-g-4">
                  <label for="magazines">Magazines</label>
              </div>
              <div class="ui-g-8">
                  <p-checkbox binary="true" id="magazines" [(ngModel)]="flightDetails.magazines"></p-checkbox>
              </div>
          </div>
          <div class="ui-g-12">
              <div class="ui-g-4">
                  <label for="fullMeal">Full Meal</label>
              </div>
              <div class="ui-g-8">
                  <p-checkbox binary="true" id="fullMeal" [(ngModel)]="flightDetails.fullMeal"></p-checkbox>
              </div>
          </div>
          <div class="ui-g-12">
              <div class="ui-g-4">
                  <label for="miniMeal">Mini Meal</label>
              </div>
              <div class="ui-g-8">
                  <p-checkbox binary="true" id="miniMeal" [(ngModel)]="flightDetails.miniMeal"></p-checkbox>
              </div>
          </div>
          <div class="ui-g-12">
              <div class="ui-g-4">
                  <label for="snackes">Snackes</label>
              </div>
              <div class="ui-g-8">
                  <p-checkbox binary="true" id="snackes" [(ngModel)]="flightDetails.snackes"></p-checkbox>
              </div>
          </div>
          <div class="ui-g-12">
              <div class="ui-g-4">
                  <label for="drinks">Drinks</label>
              </div>
              <div class="ui-g-8">
                  <p-checkbox id="drinks" binary="true" [(ngModel)]="flightDetails.drinks"></p-checkbox>
                  <!-- <input pInputText id="drinks" [(ngModel)]="FlightDetails.drinks" /> -->
              </div>
          </div>
      </div>
      <p-footer>
          <div class="ui-dialog-buttonpane ui-helper-clearfix">
              <button type="button" pButton icon="pi pi-fw pi-trash" (click)="deleteFlight()" label="Delete"></button>
              <button type="button" pButton icon="pi pi-fw pi-save" (click)="updateFlight()" label="Update"></button>
          </div>
      </p-footer>
</p-dialog>
